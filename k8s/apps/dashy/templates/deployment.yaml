apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashy.fullname" . }}
  labels:
    app: {{ include "dashy.name" . }}
spec:
  replicas: {{ .Values.dashy.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "dashy.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "dashy.name" . }}
    spec:
      containers:
        - name: dashy
          image: "{{ .Values.dashy.image.repository }}:{{ .Values.dashy.image.tag }}"
          imagePullPolicy: {{ .Values.dashy.image.pullPolicy }}
          ports:
              - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/user-data/conf.yml
              subPath: conf.yml
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
      volumes:
        - name: config
          configMap:
            name: {{ include "dashy.fullname" . }}-config
